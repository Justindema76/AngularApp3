<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="success" class="alert alert-success">{{success}}</div>

<div id="theForm">
  <div class="container">
  <h2>Movie Form</h2>
  
  
  <form #f="ngForm" name="movieForm" (ngSubmit)="addMovie(f)">
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Movie Name</th>
            <th>Genre</th>
            <th>Rating 1-10</th>
            <th>Year Made</th>
          </tr>
        </thead>
        <tbody>
          <!-- Movie Name -->
          <tr>
            <td>
              
              <input
                type="text"
                id="movieName"
                name="movieName"
                class="form-control"
                [(ngModel)]="movie.movieName"
                required
              />
              <div
                class="invalid-feedback"
                *ngIf="f.controls['movieName']?.errors?.['required'] && f.controls['movieName']?.touched"
              >
                Movie name is required
              </div>
            </td>

            <!-- GENRE -->
            <td>
             
              <select
                id="genre"
                name="genre"
                class="form-control"
                [(ngModel)]="movie.genre"
                required
              >
                <option value="" disabled>Select Genre</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
                <!-- Add more options as necessary -->
              </select>
              <div
                class="invalid-feedback"
                *ngIf="f.controls['genre']?.errors?.['required'] && f.controls['genre']?.touched"
              >
                Genre is required
              </div>
            </td>
            <!-- RATING -->
            <td>
              
              <input
                type="text"
                id="rating"
                name="rating"
                class="form-control"
                [(ngModel)]="movie.rating"
                required
              />
              <div
                class="invalid-feedback"
                *ngIf="f.controls['rating']?.errors?.['required'] && f.controls['rating']?.touched"
              >
                Rating is required
              </div>
            </td>

            <!-- YEAR MADE -->
            <td>
              
              <input
                type="text"
                id="yearMade"
                name="yearMade"
                class="form-control"
                [(ngModel)]="movie.yearMade"
              />
            </td>
          </tr>
  
          <!-- Submit Button -->
          <tr>
            <td colspan="12" class="text-center">
              <button
                type="submit"
                class="btn btn-primary btn-sm"
                [disabled]="f.invalid"
              >
                Add Movie
              </button>
            </td>
            </tr>
            <tr>
              <!-- UPDATE BUTTON -->
              <!-- <td colspan="12" class="text-center">
                <button
                  type="button"
                  value="Update"
                  class="btn btn-primary btn-sm"
                  (click)="updateMovie(movie.movieName, movie.genre, movie.rating, movie.yearMade, item.movieID)"
                  [disabled]="movie.invalmovieID || f.invalid">
                  Update Movie
                </button>
              </td> -->
              
          </tr>

        </tbody>
      </table>
    </div>
  </form>
</div>
</div>

<div id="theList">
 
  <div class="container">
    <h2>Movie List</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Movie Name</th>
          <th>Genre</th>
          <th>Rating</th>
          <th>Year Made</th>
          <th>Edit Movie</th>
          <th>Add Movie</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{ movie.movieName }}</td>
          <td>{{ movie.genre }}</td>
          <td>{{ movie.rating }}</td>
          <td>{{ movie.yearMade }}</td>
          <td>
             <!--  Button -->
            <button
              class="btn btn-success btn-sm"
              >
              
              Edit
            </button>
          </td>
          <td>
            <!-- Delete Button -->
            <button
              type="button"
              value="Delete"
              class="btn btn-danger btn-sm"
              (click)="deleteMovie(movie.movieID? movie.movieID:0)"
              [disabled]="">
              Delete
            </button>
          </td>
          
        </tr>
                 
                  
               
                  
      </tbody>
    </table>
  </div>
  
</div>
